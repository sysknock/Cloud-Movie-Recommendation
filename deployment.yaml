apiVersion: apps/v1
kind: Deployment
metadata:
  name: movierecommendation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movie
  template:
    metadata:
      labels:
        app: movie
    spec:
      containers:
      - name: moviers
        image: gcr.io/cloud-movie-359805/movie_rs
        ports:
        - containerPort: 8501
      
